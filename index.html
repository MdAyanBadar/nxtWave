<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
 </head>
  <body>
    <div class="main-class">
        <div>
            <h1>Promodoro Timer</h1>
            <div class="Timer-class">
                <p class="Timer"><span class="Timer min" id="min">00</span>:<samp class="Timer sec" id="sec">00</samp></p>
            </div>
            <div class="button-card">
                <div class="button-class">
                    <button class="start button" id="start">START</button>
                    <button class="stop button" id="stop">STOP</button>
                    <button class="reset button" id="reset">RESET</button>
                    <button class="short button" id="short">SHORT BREAK</button>
                    <button class="long button" id="long">LONG BREAK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
